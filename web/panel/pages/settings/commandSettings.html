<main>
    <!-- Header -->
    <section class="content-header">
        <!-- Page title.-->
        <h1>Настройки команд</h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Главная</a></li>
            <li>Настройки</li>
            <li class="active">Команды</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#cmd_settings_messages" data-toggle="tab">Предупреждения</a></li>
                <li><a href="#cmd_settings_mods" data-toggle="tab">Исключения для модераторов</a></li>
                <li><a href="#cmd_settings_cooldown" data-toggle="tab">Перезарядка</a></li>
            </ul>

            <div class="tab-content">
                <!-- Command Messages -->
                <div class="tab-pane active" id="cmd_settings_messages">
                    <div class="form-group">
                        <!-- Pricecom toggle. -->
                        <label for="cmd-cost-messages">Сообщения о стоимости</label>
                        <div class="dropdown">
                            <select class="form-control" id="cmd-cost-messages" style="cursor: pointer;" data-toggle="tooltip"
                                title="Если включено, то бот будет предупреждать пользователей при использовании команды на которую не хватает средств.">
                                <option>Включить</option>
                                <option>Выключить</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Permcom toggle. -->
                        <label for="cmd-perm-messages">Сообщения о правах</label>
                        <div class="dropdown">
                            <select class="form-control" id="cmd-perm-messages" style="cursor: pointer;" data-toggle="tooltip"
                                title="Если включено, то бот будет предупреждать пользователей при использовании команды на которую нет прав.">
                                <option>Включить</option>
                                <option>Выключить</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Permcom toggle. -->
                        <label for="cmd-cooldown-messages">Сообщения о перезарядке</label>
                        <div class="dropdown">
                            <select class="form-control" id="cmd-cooldown-messages" style="cursor: pointer;" data-toggle="tooltip"
                                title="Если включено, то бот будет предупреждать пользователей при использовании команды, которая на 'перезарядке'.">
                                <option>Включить</option>
                                <option>Выключить</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Command Moderators Exeptions. -->
                <div class="tab-pane" id="cmd_settings_mods">
                    <div class="form-group">
                        <!-- Pricecom mods toggle. -->
                        <label for="pricecom-mods">Модераторам - бесплатно</label>
                        <div class="dropdown">
                            <select class="form-control" id="pricecom-mods" style="cursor: pointer;" data-toggle="tooltip"
                                title="Позволить модераторам не платить за такие команды. Боты-Администраторы всегда игнорируются.">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Cooldown for mods. -->
                       <label for="cooldown-mods">Модераторам - без задержки</label>
                        <div class="dropdown">
                            <select class="form-control" id="cooldown-mods" style="cursor: pointer;" data-toggle="tooltip"
                                title="Если включено, то 'перезарядка' команд не будет действовать для модераторов.">
                                <option>Да</option>
                                <option>Нет</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Command Cooldown -->
                <div class="tab-pane" id="cmd_settings_cooldown">
                    <!-- Logs keep days. -->
                    <div class="form-group">
                        <label for="global-cooldown">Перезарядка команд (в секундах)</label>
                        <input type="number" class="form-control" id="global-cooldown" data-toggle="tooltip"
                            title="Глобальный интервал между использованиями команд у которых нет своего. Минимум - 5 секунд."/>
                    </div>
                </div>

                <!-- Box footer -->
                <div class="box-footer" style="padding-right: 0; padding-bottom: 0;">
                    <button type="button" class="btn btn-primary pull-right" id="cmd-save-btn"> Сохранить</button>
                </div>
            </div>
        </div>
    </section>

    <!-- moduleList -->
    <script src="/panel/js/pages/settings/commandSettings.js"></script>
</main>
