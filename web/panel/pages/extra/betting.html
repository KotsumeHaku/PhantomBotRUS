<main>
    <!-- Chart location and size -->
    <style>
        canvas {
            padding: 0;
            margin: auto;
            display: block;
            width: 450px;
        }
    </style>

    <!-- Header -->
    <section class="content-header">
        <h1>Ставки
            <label class="switch" data-toggle="tooltip" title="Переключить">
                <input type="checkbox" id="bettingSystemModuleToggle" checked>
                <span class="slider round"></span>
            </label>
        </h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Главная</a></li>
            <li>Экстра</li>
            <li class="active">Ставки</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Poll menu -->
            <div class="col-md-8">
    	       <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Ставка</h3>

                        <span class="pull-right">
                            <a href="javascript:void(0)" class="text-muted" data-toggle="tooltip" title="Настройка" id="settings-betting">
                                <i class="fa fa-gears"></i>
                            </a>
                        </span>
                    </div>

                    <form role="form" id="bettingSystemModule">
                        <!-- Box content -->
                        <div class="box-body">
                            <div class="btn-toolbar pull-right">
                                <button class="btn btn-success" type="button" id="open-betting"><i class="fa fa-unlock-alt"></i>&nbsp; Открыть</button>
                                <button class="btn btn-warning" type="button" id="close-betting"><i class="fa fa-lock"></i>&nbsp; Закрыть</button>
                                <button class="btn btn-danger" type="button" id="reset-betting"><i class="fa fa-trash"></i>&nbsp; Сброс</button>
                            </div>

                            <canvas width="450" height="450" id="betting-chart" style="margin-top: 50px !important;"></canvas>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Twitch chat. -->
            <div class="col-md-4">
                <div id="twitch-chat-betting"></div>
            </div>
        </div>
    </section>

    <!-- betting -->
    <script src="/panel/js/pages/extra/betting.js"></script>
    <!-- chartjs -->
    <script src="/panel/vendors/chart.js/Chart.bundle.min.js"></script>
</main>
