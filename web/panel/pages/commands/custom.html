<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Команды</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Главная</a></li>
            <li>Команды</li>
            <li class="active">Кастомные</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <label class="switch" data-toggle="tooltip" title="Переключить">
                    <input type="checkbox" id="customCommandsModuleToggle" checked>
                    <span class="slider round"></span>
                </label>

                <h3 class="box-title">Кастомные команды</h3>
            </div>
            <form role="form" id="customCommandsModule">
                <!-- Box content -->
                <div class="box-body">
                    <div class="btn-toolbar pull-right">
                        <button class="btn btn-primary btn-sm" type="button" id="addcom-button"><i class="fa fa-plus"></i>&nbsp; Создать команду</button>
                        <button class="btn btn-default btn-sm" type="button" onclick="window.open('https://phantombot.github.io/PhantomBot/guides/#guide=content/commands/command-variables');">
                            <i class="fa fa-info"></i>&nbsp; Переменные
                        </button>
                    </div>

                    <div class="load-ajax">
                        <div class="spinner"></div>
                        <p class="load-ajax-text">Загрузка...</p>
                    </div>
                    
                    <table id="customCommandsTable" class="table table-bordered table-hover"></table>
                </div>
            </form>
        </div>
    </section>

    <!-- custom commands -->
    <script src="/panel/js/pages/commands/custom.js"></script>
</main>
