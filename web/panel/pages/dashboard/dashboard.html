<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Панель управления</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Главная</a></li>
            <li class="active">Панель управления</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Information Boxes Top -->
        <div class="row">
            <!-- Uptime Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-red" id="bg-uptime" data-toggle="tooltip" title="Длительность трансляции.">
                    <div class="inner">
                        <h3 id="dashboard-uptime">Оффлайн</h3>
                        <p>Аптайм</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-clock-o"></i>
                    </div>
                </div>
            </div>

            <!-- Views Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-teal" data-toggle="tooltip" title="Количество просмотров. Нажмите на него, чтобы скрыть.">
                    <div class="inner">
                        <h3 id="dashboard-views" style="cursor: pointer;">0</h3>
                        <p>Просмотров</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
            </div>

            <!-- Followers Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-purple" data-toggle="tooltip" title="Число бесплатных подписчиков (фолловеров). Нажмите на него, чтобы скрыть.">
                    <div class="inner">
                        <h3 id="dashboard-followers" style="cursor: pointer;">0</h3>
                        <p>Фолловеров</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-heart"></i>
                    </div>
                </div>
            </div>

            <!-- Viewers Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-yellow" data-toggle="tooltip" title="Число зрителей на текущей трансляции. Нажмите на него, чтобы скрыть.">
                    <div class="inner">
                        <h3 id="dashboard-viewers" style="cursor: pointer;">0</h3>
                        <p>Зрителей</p>
                    </div>
                    <div class="icon icon-override">
                        <i class="fa fa-users"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Left section -->
            <section class="col-lg-7">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Недавние события</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <div class="event-log">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Split the section in half. -->
                <div class="row">
                    <!-- Left section -->
                    <div class="col-md-6" id="twitch-chat-box">
                        <div class="box box-solid">
                            <div id="twitch-chat-iframe"></div>
                        </div>
                    </div>

                    <!-- Right section -->
                    <div class="col-md-6" id="twitch-player-box">
                        <div class="box box-solid">
                            <div id="twitch-player-iframe"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right section -->
            <section class="col-lg-5">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Информация о стриме</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <!-- Stream Title Input -->
                            <div class="form-group">
                                <label>Название</label>
                                <input type="text" class="form-control" id="stream-title" placeholder="Назовите как-то этот стрим" data-str="text" data-toggle="tooltip" title="Текущее название трансляции">
                            </div>

                            <!-- Stream Game Input -->
                            <div class="form-group">
                                <label>Категория / игра</label>
                                <input type="text" class="form-control" id="stream-game" placeholder="Подберите наиболее подходящую категорию для вашего стрима." data-str="text" data-toggle="tooltip" title="Текущая категория">
                            </div>
                        </div>
                        <!-- Footer of the box -->
                        <div class="box-footer">
                            <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-update" data-candisable="true">Обновить</button>
                        </div>
                    </form>
                </div>

                <!-- Quick action box -->
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Быстрые действия</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <!-- Permit user -->
                            <div class="form-group">
                                <label>Действия над пользователем</label>
                                <div class="input-group input-group-md">
                                    <input type="text" class="form-control" id="user-action-user" placeholder="Ник" data-toggle="tooltip" title="Введите ник.">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">Действия
                                            <span class="fa fa-caret-down"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right">
                                            <li class="user-action"><a href="#">Разрешение на ссылки</a></li>
                                            <li class="user-action"><a href="#">Выкрикнуть ник в чате</a></li>
                                            <li class="user-action"><a href="#">Зарейдить</a></li>
                                            <li class="user-action"><a href="#">Ретранслировать</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Run command -->
                            <div class="form-group">
                                <label for="custom-command-run">Выполнить команду</label>
                                <select class="form-control select2 select2-hidden-accessible" id="custom-command-run" style="width: 100%;" aria-hidden="true">
                                    <option></option>
                                </select>
                            </div>
                            
                            <!-- Run commercial -->
                            <div class="form-group" id="grp-instant-commercial">
                                <label>Запустить рекламу</label>
                                <div class="input-group input-group-md">
                                    <select class="form-control select2 select2-hidden-accessible" id="instant-commercial-length" data-toggle="tooltip" title="Длительность рекламы в секундах." aria-hidden="true">
                                        <option></option>
                                        <option>30</option>
                                        <option>60</option>
                                        <option>90</option>
                                        <option>120</option>
                                        <option>150</option>
                                        <option>180</option>
                                    </select>
                                    <span class="input-group-addon" style="border: 0;">
                                        <span class="pretty p-icon">
                                            <input id="instant-commercial-silent" type="checkbox" data-toggle="tooltip" title="Если включено, то бон не оповестит чат о начале рекламы.">
                                            <span class="state p-default">
                                                <i class="icon fa fa-check"></i>
                                                <label>Тихо</label>
                                            </span>
                                        </span>
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-instant-commercial" data-candisable="true">Запустить</button>
                                    </span>
                                </div>
                            </div>
                            <!-- Send as bot -->
                            <div class="form-group">
                                <label>Написать в чат от имени бота</label>
                                <div class="input-group input-group-md">
                                    <input type="text" class="form-control" id="msg-bot" placeholder="Message" data-toggle="tooltip" title="Введите сообщение.">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-msg-bot" data-candisable="true">Отправить</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </section>

    <!-- dashboard -->
    <script src="/panel/js/pages/dashboard/dashboard.js"></script>
</main>
