<main>
    <style>
        .table>tbody>tr>th {
            border: none !important;
        }
    </style>
    <!-- Header -->
    <section class="content-header">
        <!-- Page title and switch toggle. -->
        <h1>Рулетка с билетами
            <label class="switch" data-toggle="tooltip" title="Переключить">
                <input type="checkbox" id="ticketRaffleModuleToggle" checked>
                <span class="slider round"></span>
            </label>
        </h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Главная</a></li>
            <li>Раздачи</li>
            <li class="active">Рулетка с билетами</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Left section -->
            <div class="col-md-3" id="ticketRaffleTable">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Список участников</h3>
                    </div>

                    <form role="form" id="ticketRaffleListModule">
                        <!-- Box content -->
                        <div class="box-body no-padding" style="height: 569px; overflow-x: auto; overflow-y: auto;">
                            <div id="raffle-list">
                                <table class="table table-hover table-custom" id="ticket-raffle-table" style="width: 100%;">
                                    <tr>
                                        <th style="width: 80%;">Ник</th>
                                        <th style="width: 20%;">Билетов</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Left section -->
            <div class="col-md-6">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Настройки рулетки</h3>
                        <span class="pull-right">
                            <a href="javascript:void(0)" class="text-muted" data-toggle="tooltip" title="Настройки рулетки" id="ticket-raffle-settings">
                                <i class="fa fa-gears"></i>
                            </a>
                        </span>
                    </div>

                    <form role="form" id="ticketRaffleModal">
                        <!-- Box content -->
                        <div class="box-body" style="padding-bottom: 90px;">
                            <!-- Command -->
                            <div class="form-group">
                                <label for="ticket-raffle-cmd">Команда</label>
                                <input id="ticket-raffle-cmd" type="text" class="form-control" value="!tickets"
                                    data-toggle="tooltip" title="Команда для покупки билетов. Её будет нельзя изменить." disabled/>
                            </div>

                            <!-- Eligibility -->
                            <div class="form-group">
                                <label for="ticket-raffle-perm">Право на участие</label>
                                <select class="form-control" id="ticket-raffle-perm">
                                    <option value="-followers">Фолловеры</option>
                                    <option selected="selected" value="">Все</option>
                                </select>
                            </div>

                            <!-- Ticket cost -->
                            <div class="form-group">
                                <label for="ticket-raffle-cost">Стоимость билета</label>
                                <input type="text" class="form-control" id="ticket-raffle-cost" value="1"
                                    data-toggle="tooltip"/>
                            </div>

                            <!-- Maximum tickets -->
                            <div class="form-group">
                                <label for="ticket-raffle-max">Максимум билетов</label>
                                <input type="text" class="form-control" id="ticket-raffle-max" value="100"
                                    data-toggle="tooltip" title="How many tickets users are allowed to buy."/>
                            </div>

                            <!-- Regular luck -->
                            <div class="form-group">
                                <label for="ticket-raffle-reg">Умножитель билетов для всегдатаев</label>
                                <input type="number" min="1" max="10" class="form-control" id="ticket-raffle-reg" value="1"
                                    data-toggle="tooltip" title="Умножает количество билетов, которые пользователь покупает этим числом."/>
                            </div>

                            <!-- Subscriber luck -->
                            <div class="form-group">
                                <label for="ticket-raffle-sub">Умножитель билетов для подписчиков</label>
                                <input type="number" min="1" max="10" class="form-control" id="ticket-raffle-sub" value="1"
                                    data-toggle="tooltip" title="Умножает количество билетов, которые пользователь покупает этим числом."/>
                            </div>
                        </div>

                        <!-- Footer with buttons -->
                        <div class="box-footer">
                            <div class="btn-toolbar pull-right">
                                <button class="btn btn-success" type="button" id="ticket-open-or-close-raffle"><i class="fa fa-unlock-alt"></i>&nbsp; Открыть</button>
                                <button class="btn btn-primary" type="button" id="ticket-draw-raffle"><i class="fa fa-trophy"></i>&nbsp; Выбрать</button>
                                <button class="btn btn-danger" type="button" id="ticket-reset-raffle"><i class="fa fa-trash"></i>&nbsp; Сброс</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right section -->
            <div class="col-md-3" style="height: 610px;">
                <div id="ticket-raffle-chat"></div>
            </div>
        </div>
    </section>

    <!-- raffle -->
    <script src="/panel/js/pages/giveaways/ticketRaffle.js"></script>
</main>
